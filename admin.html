<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>This is Admin Portal to Post Blogs !!</title>
</head>
<body>

    <nav class="nav">
        <a class="nav-link active" href="./index.html">Home</a>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            <form id="postform" role="form">
                <div class="form-group">
                    <label for="postTagInput">Post Tag</label>
                    <input type="text" class="form-control" id="postTagInput" placeholder="Tag">
                    <label for="postTitleInput">Post Title</label>
                    <input type="text" class="form-control" id="postTitleInput" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button id="submitbutton" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/adminscript.js"></script>
</body>

</html>
